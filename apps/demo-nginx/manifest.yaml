apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: demo-nginx-production
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: demo-nginx
    app.kubernetes.io/version: 1.25.4
    environment: default
    helm.sh/chart: demo-nginx-0.1.1
  name: demo-nginx-production
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: demo-nginx-production
    app.kubernetes.io/name: demo-nginx
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: demo-nginx-production
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: demo-nginx
    app.kubernetes.io/version: 1.25.4
    environment: default
    helm.sh/chart: demo-nginx-0.1.1
  name: demo-nginx-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: demo-nginx-production
      app.kubernetes.io/name: demo-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: demo-nginx-production
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: demo-nginx
        app.kubernetes.io/version: 1.25.4
        environment: default
        helm.sh/chart: demo-nginx-0.1.1
    spec:
      containers:
        - image: nginx:1.25.4-alpine
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: http
          name: demo-nginx
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
